name: Update stats

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-node-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch node count
        run: |
          python - <<'PY'
          import json
          import time
          import urllib.request

          url = 'https://meshmap.tranziq.net/api/status'
          with urllib.request.urlopen(url) as response:
            data = json.load(response)

          count = data.get('statistics', {}).get('nodes')
          timestamp = data.get('timestamp')

          if not isinstance(count, int):
            raise SystemExit('Missing node count in status payload')

          output = {
            'nodeCount': count,
            'timestamp': timestamp
          }

          with open('data/node-count.json', 'w', encoding='utf-8') as handle:
            json.dump(output, handle, indent=2)
            handle.write('\n')

          invite_url = 'https://discord.com/api/v10/invites/VrFcGTrw6V?with_counts=true'
          invite_request = urllib.request.Request(
            invite_url,
            headers={'User-Agent': 'hoosiermesh.org counter'}
          )
          with urllib.request.urlopen(invite_request) as response:
            invite_data = json.load(response)

          member_count = invite_data.get('approximate_member_count')
          presence_count = invite_data.get('approximate_presence_count')

          if not isinstance(member_count, int):
            raise SystemExit('Missing discord member count in invite payload')

          discord_output = {
            'memberCount': member_count,
            'presenceCount': presence_count,
            'timestamp': time.strftime('%Y-%m-%dT%H:%M:%SZ', time.gmtime())
          }

          with open('data/discord.json', 'w', encoding='utf-8') as handle:
            json.dump(discord_output, handle, indent=2)
            handle.write('\n')
          PY

      - name: Commit changes
        id: commit_changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            echo "changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/node-count.json data/discord.json
          git commit -m "Update node count"
          git push
          echo "changes=true" >> "$GITHUB_OUTPUT"

      - name: Trigger GitHub Pages deploy
        if: steps.commit_changes.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/actions/workflows/deploy-github-pages.yml/dispatches" \
            -d '{"ref":"main"}'