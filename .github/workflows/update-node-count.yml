name: Update node count

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-node-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch node count
        run: |
          python - <<'PY'
          import json
          import urllib.request

          url = 'https://meshmap.tranziq.net/api/status'
          with urllib.request.urlopen(url) as response:
            data = json.load(response)

          count = data.get('statistics', {}).get('nodes')
          timestamp = data.get('timestamp')

          if not isinstance(count, int):
            raise SystemExit('Missing node count in status payload')

          output = {
            'nodeCount': count,
            'timestamp': timestamp
          }

          with open('data/node-count.json', 'w', encoding='utf-8') as handle:
            json.dump(output, handle, indent=2)
            handle.write('\n')
          PY

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/node-count.json
          git commit -m "Update node count"
          git push
