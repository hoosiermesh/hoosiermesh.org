name: Deployment to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  REPO_NAME: ${{ github.event.repository.name }}
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  deploy:
    runs-on: ubuntu-latest  # Uses the latest stable Ubuntu
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.154.5' # Matches the version Docsy is looking for
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'    # Updated from 20 to 22 to meet Docsy requirements

      - name: Install dependencies
        # Using 'npm install' instead of 'npm ci' to resolve the lockfile mismatch
        run: npm install

      - name: Build
        run: hugo --baseURL https://hoosiermesh.org --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}