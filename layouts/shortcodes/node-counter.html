{{- $data := index site.Data "node-count" -}}
{{- $count := 0 -}}
{{- with $data -}}
{{- $count = .nodeCount | default 0 -}}
{{- end -}}
<div class="node-counter" data-node-counter data-node-start="0" data-node-duration="3000" data-node-target="{{ $count }}">
<div class="node-counter__label">Active nodes</div>
<div class="node-counter__value">
<span data-node-count>{{ $count }}</span>
<span class="node-counter__plus" aria-hidden="true">+</span>
</div>
</div>
